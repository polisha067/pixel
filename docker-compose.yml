version: '3.8'

services:
  backend:
    build: .
    container_name: pixel-bank-backend
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - RESET_DB=false  # Установите true для очистки БД при запуске
      - HOST=0.0.0.0  # Для доступа из Docker
      - PORT=8001
    volumes:
      # Монтируем код для разработки (можно закомментировать в продакшене)
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      # Сохраняем базу данных между перезапусками
      - ./data:/app/data
      - ./backend/bank_system.db:/app/backend/bank_system.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
