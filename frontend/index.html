<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИИ-ассистент для ответов на письма</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ИИ-ассистент для ответов на письма</h1>
            <p>Введите текст входящего письма и получите готовый ответ</p>
        </header>

        <main>
            <section class="input-section">
                <div class="form-group">
                    <label for="letter-text">Текст входящего письма:</label>
                    <textarea id="letter-text" placeholder="Вставьте текст письма для генерации ответа..."></textarea>
                </div>
                <button id="generate-btn" class="btn btn-primary">Сгенерировать ответ</button>
            </section>

            <section class="response-section" id="response-section" style="display: none;">
                <h2>Сгенерированный ответ:</h2>
                <div class="response-output">
                    <div class="response-text" id="response-text"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 ИИ-ассистент на базе Yandex Cloud от молодой команды pixel</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
