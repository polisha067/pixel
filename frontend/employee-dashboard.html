<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель сотрудника</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Панель сотрудника банка</h1>
            <button class="btn btn-warning" onclick="logout()" style="float: right; margin-top: -50px;">Выйти</button>
        </header>

        <main>
            <section class="stats-section">
                <h2>Статистика</h2>
                <div class="stats-card">
                    <p>Завершенных писем: <strong id="completed-count">0</strong></p>
                </div>
            </section>

            <section class="letters-section">
                <h2>Все письма</h2>
                <div id="letters-list"></div>
            </section>
        </main>
    </div>

    <script>
        const sessionId = localStorage.getItem('session_id');
        if (!sessionId) {
            window.location.href = '/login.html';
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats', {
                    headers: {
                        'X-Session-ID': sessionId
                    }
                });
                const data = await response.json();
                document.getElementById('completed-count').textContent = data.total_completed;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadLetters() {
            try {
                const response = await fetch('/api/letters/all', {
                    headers: {
                        'X-Session-ID': sessionId
                    }
                });
                const data = await response.json();
                
                const listDiv = document.getElementById('letters-list');
                if (data.letters.length === 0) {
                    listDiv.innerHTML = '<p>Нет писем</p>';
                    return;
                }

                listDiv.innerHTML = data.letters.map(letter => {
                    const statusText = {
                        'pending': 'Ожидает обработки',
                        'in_work': 'В работе',
                        'response_ready': 'Ответ готов',
                        'completed': 'Завершено'
                    }[letter.status] || letter.status;

                    let actions = '';
                    if (letter.status === 'pending') {
                        actions = `<button class="btn btn-primary" onclick="takeLetter(${letter.id})">Взять в работу</button>`;
                    } else if (letter.status === 'in_work') {
                        actions = `<button class="btn btn-success" onclick="processLetter(${letter.id})">Обработать (сгенерировать ответ)</button>`;
                    }

                    return `
                        <div class="letter-card">
                            <div class="letter-header">
                                <span class="letter-status">${statusText}</span>
                                <span class="letter-date">${new Date(letter.created_at).toLocaleString('ru-RU')}</span>
                            </div>
                            <div class="letter-content">
                                <strong>Письмо:</strong>
                                <p>${letter.content}</p>
                            </div>
                            ${letter.response ? `
                                <div class="letter-response">
                                    <strong>Ответ:</strong>
                                    <p>${letter.response}</p>
                                </div>
                            ` : ''}
                            ${actions ? `<div class="letter-actions">${actions}</div>` : ''}
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading letters:', error);
            }
        }

        async function takeLetter(letterId) {
            try {
                const response = await fetch(`/api/letters/${letterId}/take`, {
                    method: 'POST',
                    headers: {
                        'X-Session-ID': sessionId
                    }
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Письмо взято в работу!');
                    loadLetters();
                } else {
                    alert('Ошибка: ' + data.detail);
                }
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        }

        async function processLetter(letterId) {
            if (!confirm('Обработать письмо и сгенерировать ответ?')) return;

            try {
                const response = await fetch(`/api/letters/${letterId}/process`, {
                    method: 'POST',
                    headers: {
                        'X-Session-ID': sessionId
                    }
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Письмо обработано! Ответ сгенерирован.');
                    loadLetters();
                } else {
                    alert('Ошибка: ' + data.detail);
                }
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        }

        function logout() {
            localStorage.removeItem('session_id');
            localStorage.removeItem('user_type');
            localStorage.removeItem('user_id');
            window.location.href = '/';
        }

        loadStats();
        loadLetters();
        setInterval(() => {
            loadStats();
            loadLetters();
        }, 5000); // Обновление каждые 5 секунд
    </script>
</body>
</html>
