<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∞–Ω–µ–ª—å –∫–ª–∏–µ–Ω—Ç–∞</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üë§ –ü–∞–Ω–µ–ª—å –∫–ª–∏–µ–Ω—Ç–∞ –±–∞–Ω–∫–∞</h1>
            <button class="btn btn-warning" onclick="logout()" style="float: right; margin-top: -50px;">–í—ã–π—Ç–∏</button>
        </header>

        <main>
            <section class="input-section">
                <h2>üìù –û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–∏—Å—å–º–æ</h2>
                <div class="form-group">
                    <label for="letter-text">–¢–µ–∫—Å—Ç –ø–∏—Å—å–º–∞:</label>
                    <textarea id="letter-text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –≤–∞—à–µ–≥–æ –ø–∏—Å—å–º–∞..."></textarea>
                </div>
                <button id="send-btn" class="btn btn-primary">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–∏—Å—å–º–æ</button>
            </section>

            <section class="letters-section">
                <h2>üì¨ –ú–æ–∏ –ø–∏—Å—å–º–∞</h2>
                <div id="letters-list"></div>
            </section>
        </main>
    </div>

    <script>
        const sessionId = localStorage.getItem('session_id');
        if (!sessionId) {
            window.location.href = '/login.html';
        }

        async function loadLetters() {
            try {
                const response = await fetch('/api/letters/my', {
                    headers: {
                        'X-Session-ID': sessionId
                    }
                });
                const data = await response.json();
                
                const listDiv = document.getElementById('letters-list');
                if (data.letters.length === 0) {
                    listDiv.innerHTML = '<p>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –ø–∏—Å–µ–º</p>';
                    return;
                }

                listDiv.innerHTML = data.letters.map(letter => {
                    const statusText = {
                        'pending': '‚è≥ –û–∂–∏–¥–∞–µ—Ç –æ–±—Ä–∞–±–æ—Ç–∫–∏',
                        'in_work': 'üîÑ –í —Ä–∞–±–æ—Ç–µ',
                        'response_ready': '‚úÖ –û—Ç–≤–µ—Ç –≥–æ—Ç–æ–≤ (–æ–∂–∏–¥–∞–µ—Ç –æ–¥–æ–±—Ä–µ–Ω–∏—è —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–º)',
                        'completed': '‚úîÔ∏è –ó–∞–≤–µ—Ä—à–µ–Ω–æ'
                    }[letter.status] || letter.status;

                    let actions = '';
                    // –ö–ª–∏–µ–Ω—Ç –±–æ–ª—å—à–µ –Ω–µ –æ–¥–æ–±—Ä—è–µ—Ç –ø–∏—Å—å–º–∞ - —ç—Ç–æ –¥–µ–ª–∞–µ—Ç —Å–æ—Ç—Ä—É–¥–Ω–∏–∫

                    return `
                        <div class="letter-card">
                            <div class="letter-header">
                                <span class="letter-status">${statusText}</span>
                                <span class="letter-date">${formatMSKTime(letter.created_at)}</span>
                            </div>
                            <div class="letter-content">
                                <strong>–ü–∏—Å—å–º–æ:</strong>
                                <p>${letter.content}</p>
                            </div>
                            ${letter.response ? `
                                <div class="letter-response">
                                    <strong>–û—Ç–≤–µ—Ç:</strong>
                                    <p>${letter.response}</p>
                                </div>
                            ` : ''}
                            ${actions ? `<div class="letter-actions">${actions}</div>` : ''}
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading letters:', error);
            }
        }

        async function sendLetter() {
            const text = document.getElementById('letter-text').value.trim();
            if (!text) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –ø–∏—Å—å–º–∞');
                return;
            }

            try {
                const response = await fetch('/api/letters', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-ID': sessionId
                    },
                    body: JSON.stringify({
                        content: text
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('letter-text').value = '';
                    alert('–ü–∏—Å—å–º–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!');
                    loadLetters();
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + data.detail);
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error.message);
            }
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –≤ MSK
        function formatMSKTime(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleString('ru-RU', { 
                timeZone: 'Europe/Moscow',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function logout() {
            localStorage.removeItem('session_id');
            localStorage.removeItem('user_type');
            localStorage.removeItem('user_id');
            window.location.href = '/';
        }

        document.getElementById('send-btn').addEventListener('click', sendLetter);
        loadLetters();
        setInterval(loadLetters, 5000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
    </script>
</body>
</html>
