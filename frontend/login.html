<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Вход в систему</h1>
        </header>

        <main>
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="username">Имя пользователя (Имя Фамилия) или Email:</label>
                    <input type="text" id="username" required placeholder="Иван Иванов или email@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <div style="position: relative;">
                        <input type="password" id="password" required style="padding-right: 40px; width: 100%;">
                        <span id="toggle-password" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; user-select: none; width: 20px; height: 20px; display: inline-block;">
                            <svg id="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </span>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 20px;">
                    <!-- Кнопка: Войти (отправка формы входа) - Экран: Страница входа (login.html) -->
                    <button type="submit" class="btn btn-register btn-login-large">Войти</button>
                </div>
            </form>

            <div class="auth-links" style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
                <a href="/" style="color: white; text-decoration: none; opacity: 0.9;">На главную</a>
                <!-- Кнопка: Зарегистрироваться (переход на страницу регистрации клиента) - Экран: Страница входа (login.html) -->
                <button class="btn btn-primary btn-login-large" onclick="window.location.href='/register-client.html'" style="background: #0d3550; color: white;" onmouseover="this.style.background='#0a2a40'" onmouseout="this.style.background='#0d3550'">
                    Зарегистрироваться
                </button>
            </div>
        </main>
    </div>

    <script>
        // Переключение видимости пароля
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                // Глаз без перечеркивания (пароль виден)
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            } else {
                passwordInput.type = 'password';
                // Глаз с перечеркиванием (пароль скрыт)
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                // Проверяем тип контента
                const contentType = response.headers.get('content-type');
                let data;
                
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    // Если ответ не JSON, читаем как текст
                    const text = await response.text();
                    console.error('Non-JSON response:', text);
                    throw new Error(`Server error: ${response.status} ${response.statusText}. Check server logs.`);
                }
                
                if (response.ok) {
                    localStorage.setItem('session_id', data.session_id);
                    localStorage.setItem('user_type', data.user_type);
                    localStorage.setItem('user_id', data.user_id);
                    
                    if (data.user_type === 'client') {
                        window.location.href = '/client-dashboard.html';
                    } else {
                        window.location.href = '/employee-dashboard.html';
                    }
                } else {
                    alert('Ошибка: ' + (data.detail || data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Ошибка входа: ' + error.message);
            }
        });
    </script>
</body>
</html>
